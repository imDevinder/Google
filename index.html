<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <img src="images/google-logo.png" alt="Google Logo" id="logo">
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search Google or type a URL" autofocus>
            <div id="buttons">
                <button class="button" id="search-button">Google Search</button>
                <button class="button" id="feeling-lucky">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
</body>
</html>
